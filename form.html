<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./images/instagram.jpg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6974b49b1e.js" crossorigin="anonymous"></script>

</head>
<body>
    <main>
        <form action="">
            <section>
                <i class="fa-solid fa-face-smile"></i>
            </section>
            <label for="user">User Name</label>
            <div id="cuser">
               <i class="fa-solid fa-user"></i>
               <input type="text" id="user" placeholder="Enter the Username">
            </div>
            <label for="pass">Password</label>
            <div id="cpass">
               <i class="fa-solid fa-key"></i>
               <input type="password" id="pass" placeholder="Enter the Password">
            </div>
            <input type="checkbox" id="check"> Remember my password
            <div id="but">
                <button>Login</button>
                <button id="cancel">cancel</button>
            </div>
            <a href="https://www.facebook.com/login.php" target="_blank">Sign up for New Account</a>
            <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgotten password</a>
        </form>
    </main>
</body>
</html>
